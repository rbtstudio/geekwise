<html>
    <head>
        <title>Validate Your Form</title>
    </head>

    <body>
        <div id="errors"></div>
        <form id="sign-up" onsubmit="validateForm(); return false;">
            <label>First Name</label><input type="text" id="first_name" /><br />
            <label>Last Name</label><input type="text" id="last_name" /><br />
            <label>Zip Code</label><input type="text" id="zipcode"/><br />
            <input type="submit" value="submit" />
        </form>

        <script src="Form.js" type="text/javascript"></script>
        <script src="main.js" type="text/javascript"></script>
    </body>

</html>
